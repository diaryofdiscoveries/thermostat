<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <section>
      <h1>Current temperature: <span id="current-temperature">C</span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
      <br>
      <img src="public/display_therm.jpeg" alt="therm" style="width:90px;height:120px;">
      <img src="public/celsius-degrees.jpg" alt="degrees" style="width:100px;height:100px;">
    </section>

    <section>
      <h1>Thermostat: <span id="temperature"> </span></h1>
      <p>
        <button id="temperature-up">+</button>
        <button id="temperature-down">-</button>
        <button id="temperature-reset">reset</button>
        <br>
        <br>
        Power Saving Mode is <span id="power-saving-status">On</span>
        <button id="powersaving-on">PSM on</button>
        <button id="powersaving-off">PSM off</button>
      </p>
    </section>

    <script src="src/thermostat.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
